<html><head><meta charset="utf-8"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><title>urlcheck.io</title><meta name="description" content="simple website monitoring"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="css/main.css"/></head><body><header><div class="navbar"><div class="logo"><a href="/"><i class="icon-urlcheck"></i>urlcheck.io</a></div><div class="actions"><a class="button" href="/login.html"><span class="icon icon-login"></span>sign in</a></div></div></header><main><div class="login"><div class="title">create account</div><section class="account"><form class="no-bottom-margin" id="create-account"><div class="error hidden"></div><div><label>Username<span class="error hidden">username already in use</span></label><input id="username" type="text" name="username" placeholder="username" pattern="[p{L}p{M}p{S}p{N}p{P}]+" title="Invalid username" required="required"/></div><div><label>Email address<span class="error hidden"></span></label><input id="email" type="email" name="email" placeholder="email" required="required"/></div><div><label>Password</label><input id="password" type="password" name="password" placeholder="password" pattern="((?=.*d)(?=.*[a-z])(?=.*[A-Z]).{8,})" title="Password must be eight characters including one uppercase letter, one number and alphanumeric characters" required="required"/></div><div><label>Confirm password</label><input id="confirm-password" type="password" name="confirm-password" placeholder="confirm password" required="required"/></div><span><button class="button large" type="submit" form="create-account"><span class="icon icon-person-add"></span>register</button></span></form></section><section class="or">or use</section><section class="social"><a class="button full facebook" href="/login.html"><span class="icon icon-logo-facebook"></span>facebook</a><a class="button full google" href="/login.html"><span class="icon icon-logo-google-plus"></span>google</a><a cla
