<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>urlcheck.io</title>
    <meta name="description" content="website monitoring made simple">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lobster|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor/font-awesome.min.css">
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
</head>
<body class="site">
<header>
    <div class="header-title">
        <a href="/"><i class="icon-urlcheck"></i><span> urlcheck.</span><span class="header-color">io</span></a>
    </div>
    <div class="header-actions">
        <a href="/login"><span class="header-action"><i class="fa fa-user"></i>login</span></a>
    </div>
</header>
<main class="site-content">
    <div class="register">
        <div class="register-title"><span>new account</span></div>
        <section class="account">
            <form>
                <div>
                    <label>Email address:</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label>Confirm password</label>
                    <input type="password" name="confirm-password">
                </div>
                <button type="submit">
                    <i class="fa fa-edit"></i> sign up
                </button>
            </form>
        </section>
    </div>
</main>
<footer class="site-footer">

</footer>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.1.1.min.js"><\/script>')</script>
<script src="js/main.js"></script>
</body>
</html>
