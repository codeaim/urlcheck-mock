<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>urlcheck.io</title>
    <meta name="description" content="website monitoring made simple">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lobster|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor/font-awesome.min.css">
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
</head>
<body class="site">
<header>
    <div class="header-title">
        <a href="/"><i class="icon-urlcheck"></i><span> urlcheck.</span><span class="header-color">io</span></a>
    </div>
    <div class="header-links">
        <div class="header-link">Signed in as <a href="/dashboard">Gerard Downes<i class="fa fa-google"></i></a></div>
        <div class="header-link"><a href="/dashboard">Sign out<i class="fa fa-sign-out"></i></a></div>
    </div>
</header>
<main class="site-content">
    <div class="dashboard">
        <section class="status">
            <div class="status-title">Out of credit</div>
            <div class="status-actions">
                <a href="/credit"><span class="status-action"><i class="fa fa-shopping-cart"></i>Buy credits</span></a>
            </div>
        </section>
        <section class="checks">
            <div class="filters">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="search" placeholder="Search 2 checks">
                </div>
                <div class="sort">
                    <i class="fa fa-sort"></i>
                    <label>Order:</label>
                    <select name="order" id="order">
                        <option selected="selected" value="alias">alias</option>
                        <option value="interval">interval</option>
                        <option value="status">status</option>
                        <option value="type">prtocol</option>
                        <option value="url">url</option>
                    </select>
                </div>
            </div>
            <ul>
                <li class="check">
                    <div class="url-details">
                        <i class="fa fa-toggle-off"></i>
                        <div class="protocol">http</div>
                        <div class="split">://</div>
                        <div class="url">www.google.com</div>
                    </div>
                    <div class="check-status ">
                        <span class="check-status-up">
                            <i class="fa fa-arrow-up"></i>up
                        </span>
                    </div>
                </li>
                <li class="check">
                    <div class="url-details">
                        <i class="fa fa-toggle-off"></i>
                        <div class="protocol">http</div>
                        <div class="split">://</div>
                        <div class="url">www.facebook.com</div>
                    </div>
                    <div class="check-status ">
                        <span class="check-status-down">
                            <i class="fa fa-arrow-down"></i>down
                        </span>
                    </div>
                </li>
            </ul>
            <div class="check-create">
                <form>
                    <div class="url-details">
                        <i class="fa fa-plus"></i>
                        <div class="protocol">
                            <select name="protocol" title="protocol">
                                <option selected="selected" value="http">http</option>
                                <option value="https">https</option>
                            </select>
                        </div>
                        <div class="split">://</div>
                        <div class="url">
                            <input name="url" type="url" placeholder="www.website.com">
                        </div>
                    </div>
                    <div class="check-details">
                        <div class="options">
                            <div class="alias">
                                <i class="fa fa-bookmark-o"></i>
                                <input type="text" placeholder="alias(optional)">
                            </div>
                            <div class="interval">
                                <i class="fa fa-arrows-h"></i>
                                <label>Interval:</label>
                                <select name="interval" title="interval">
                                    <option value="1">1 minute</option>
                                    <option value="2">2 minute</option>
                                    <option value="5">5 minute</option>
                                    <option value="10">10 minute</option>
                                </select>
                            </div>
                        </div>
                        <div class="actions">
                            <div class="save">
                                <button type="submit">
                                    <i class="fa fa-save"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </section>
    </div>
</main>
<footer class="site-footer">
    copyright Â© 2016 codeaim
</footer>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.1.1.min.js"><\/script>')</script>
<script src="js/main.js"></script>
</body>
</html>
